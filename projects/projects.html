<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Projects Portfolio - Jay Singhvi</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/data-engineering.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Indie+Flower'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/services.css">
</head>

<body>
    <div class="header">
        <div class="fixed-content">
            <img class="port" src="img/pic01.jpg">
            <h2>Jay Singhvi</h2>
            <p style="color:#fff;">Data Engineer | ML Researcher | Cloud Architect</p>
            <div class="icon-row">
                <a href="https://github.com/jay-singhvi"><i class="fa fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jay-singhvi/"><i class="fa fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <div class="projects-grid">
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="data-engineering">Data Engineering</button>
            <button class="filter-btn" data-filter="machine-learning">Machine Learning</button>
            <button class="filter-btn" data-filter="research">Research</button>
            <button class="filter-btn" data-filter="cloud">Cloud</button>
        </div>

        <div class="projects-container">
            <!-- Project cards would be dynamically populated here -->
        </div>
    </div>

    <!-- Add the JavaScript for filtering -->
    <script>
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.dataset.filter;
                filterProjects(filter);
            });
        });

        function filterProjects(category) {
            document.querySelectorAll('.project-card').forEach(card => {
                if (category === 'all' || card.dataset.categories.includes(category)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
